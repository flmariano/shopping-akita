<div>
  <h5>Title: {{entry.title}}</h5>
  <div class="input-field">
    <h6> Note:
      <input type="text"
             #input
             aria-multiline="true"
             [ngModel]="entry.note"
             (keydown.enter)="onEnter(input)">
    </h6>
  </div>
  <h6>Quantity: {{entry.quantity}}</h6>
</div>
